<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitchin' Zombies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <style>
        body {
            font-family: 'Press Start 2P', serif;
            font-size: 24px;
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-size: 20px;
        }
        div {
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./mario.js"></script>
    <script type="text/javascript" src="./bricks.js"></script>
    <script type="text/javascript" src="./items.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./levels.js"></script>
    <script type="text/javascript" src="./sceneManager.js"></script>
    <script type="text/javascript" src="./transition.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./boundingbox.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="768" height="768" style="background: #960F0F;" tabindex ="0" autofocus></canvas>
    <div>
        <br />
        <input type="checkbox" id="debug" hidden="true">
        <input type="checkbox" id="mute" hidden="true">
        <input type="range" id="volume" min="0" max="1" value="0.1" step="0.05" hidden="true">
    </div>
</body>
</html>
